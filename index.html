<!DOCTYPE html>
<html>
<head>
    <title>Gradient Page</title>
    <style>
        body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
    }
    </style>
</head>
<body>
    <div id="gradient"></div>
    <script src="script.js"></script>
</body>
</html>
